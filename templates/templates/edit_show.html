{% extends 'base.html' %}

{% block content %}
  <h1>Edit Show</h1>
  <p>Logged in as {{ current_user.username }}</p>
  <form method="post">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" value="{{ show.name }}">
    </div>
    <div class="form-group">
      <label>Rating</label>
      <input type="number" class="form-control" name="rating" value="{{ show.rating }}" min="0" max="10">
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input type="text" class="form-control" name="tags" value="{{ show.tags }}">
    </div>
    
    <div class="form-group">
      <label>Ticket Price</label>
      <input type="number" class="form-control" name="ticket_price" value="{{ show.ticket_price }}" min="0" max="100000">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('routes.shows') }}" class="btn btn-secondary">Cancel</a>
  </form>
  <br>
  <a href="{{ url_for('routes.admin_dashboard') }}">Go to Admin Home Page</a>
  <br>
  <a href="{{ url_for('login.logout') }}">Log Out</a>
  </br>
{% endblock %}
