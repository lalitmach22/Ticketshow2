{% extends 'base.html' %}

{% block content %}
  <h1>Edit Venue</h1>
  <p>Logged in as {{ current_user.username }}</p>
  <form method="post">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" value="{{ venue.name }}">
    </div>
    <div class="form-group">
      <label>Place</label>
      <input type="text" class="form-control" name="place" value="{{ venue.place }}">
    </div>
    <div class="form-group">
      <label>Capacity</label>
      <input type="text" class="form-control" name="capacity" value="{{ venue.cpacity }}">
    </div>
    
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('routes.venues') }}" class="btn btn-secondary">Cancel</a>
  </form>
  <br>
  <a href="{{ url_for('routes.admin_dashboard') }}">Go to Admin Home Page</a>
  <br>
  <a href="{{ url_for('login.logout') }}">Log Out</a>
  </br>
{% endblock %}
